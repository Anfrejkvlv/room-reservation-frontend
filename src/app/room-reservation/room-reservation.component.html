<div class="d-flex flex-row mb-3">
  <div class="contenu1 p-2">

    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Doe" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- GuestId Column -->
        <ng-container matColumnDef="guestId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-info"> GuestId </th>
          <td mat-cell *matCellDef="let row"> {{row.guestId}} </td>
        </ng-container>

        <!-- RoomId Column -->
        <ng-container matColumnDef="roomId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-info"> RoomId </th>
          <td mat-cell *matCellDef="let row"> {{row.roomId}} </td>
        </ng-container>

        <!-- Reservation Column -->
        <ng-container matColumnDef="reservationId">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> ReservationId
          <td mat-cell *matCellDef="let row"> {{row.reservationId}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> FirstName</th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> LastName</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- RoomNumber Column -->
        <ng-container matColumnDef="roomNumber">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> RoomNumber</th>
          <td mat-cell *matCellDef="let row"> {{row.roomNumber}} </td>
        </ng-container>

        <!-- BedInfo Column -->
        <ng-container matColumnDef="bedInfo">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> BedInfo</th>
          <td mat-cell *matCellDef="let row"> {{row.bedInfo}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header>Usage Date</th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

       <!-- <ng-container matColumnDef="actions">
          <th class="bg-info" mat-header-cell *matHeaderCellDef>Action</th>
          <td  *matCellDef="let row;">

              <section >
                <div class="example-button-row" >
                  <div class="btn-actions" >
                  <button aria-label="launch icon" mat-icon-button>
                    <mat-icon>launch</mat-icon>
                  </button>

                  <button matFab aria-label="edit icon">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button matFab aria-label="delete icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                  </div>
                </div>
              </section>
          </td>

        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, rooms.length]" aria-label="Select page of data"></mat-paginator>
    </div>

  </div>
</div>
